name: Mundo Deportivo Post RSS to BSKY
description: "A GitHub Action to post RSS feed items to Bluesky (BSKY) using a Python script."

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'  # every 30 minutes

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install atproto fastfeedparser beautifulsoup4 httpx arrow
      - name: Run script
        run: |
          python3 rss2bsky.py https://www.mundodeportivo.com/feed/rss/home ${{ secrets.BSKY_HANDLE }} ${{ secrets.BSKY_USERNAME }} ${{ secrets.BSKY_APP_PASSWORD }}